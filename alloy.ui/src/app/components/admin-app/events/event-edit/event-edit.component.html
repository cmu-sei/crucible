<div *ngIf="event !== undefined">

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input type="text" matInput [formControl]="eventNameFormControl" placeholder="Name (required)" (blur)="saveEvent('name')"
          value="{{event.name}}" [errorStateMatcher]="matcher">
        <mat-error *ngIf="eventNameFormControl.hasError('minlength') && !eventNameFormControl.hasError('required')">
          Must contain 4 or more characters
        </mat-error>
        <mat-error *ngIf="eventNameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Description" [formControl]="descriptionFormControl"
          (blur)="saveEvent('description')" value="{{event.description}}" [errorStateMatcher]="matcher"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input matInput placeholder="Username" [formControl]="usernameFormControl"
          (blur)="saveEvent('username')" value="{{event.username}}" [errorStateMatcher]="matcher">
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input matInput placeholder="Status" [formControl]="statusFormControl"
          (blur)="saveEvent('status')" value="{{event.status}}" [errorStateMatcher]="matcher">
        <mat-error *ngIf="statusFormControl.hasError('required')">
          Status is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input matInput placeholder="Internal Status" [formControl]="internalStatusFormControl"
          (blur)="saveEvent('internalStatus')" value="{{event.internalStatus}}" [errorStateMatcher]="matcher">
        <mat-error *ngIf="internalStatusFormControl.hasError('required')">
          Internal Status is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <button mat-icon-button matPrefix ngxClipboard [cbContent]="event.userId" title="Copy:  {{event.userId}}" style="margin-top: -15px;"><mat-icon style="transform:scale(0.65);" svgIcon="ic_clipboard_copy"></mat-icon></button>
        <input matInput placeholder="User ID" [formControl]="userIdFormControl"
          (blur)="saveEvent('userId')" value="{{event.userId}}" [errorStateMatcher]="matcher">
        <mat-error *ngIf="userIdFormControl.hasError('required')">
          User ID is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <button mat-icon-button matPrefix ngxClipboard [cbContent]="event.definitionId" title="Copy:  {{event.definitionId}}" style="margin-top: -15px;"><mat-icon style="transform:scale(0.65);" svgIcon="ic_clipboard_copy"></mat-icon></button>
        <input matInput placeholder="Event Template ID" [formControl]="eventTemplateIdFormControl"
          (blur)="saveEvent('eventTemplateId')" value="{{event.definitionId}}" [errorStateMatcher]="matcher">
        <mat-error *ngIf="eventTemplateIdFormControl.hasError('required')">
          Event Template ID is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <button mat-icon-button matPrefix ngxClipboard [cbContent]="event.exerciseId" title="Copy:  {{event.exerciseId}}" style="margin-top: -15px;"><mat-icon style="transform:scale(0.65);" svgIcon="ic_clipboard_copy"></mat-icon></button>
        <input matInput placeholder="View ID" [formControl]="viewIdFormControl"
          (blur)="saveEvent('exerciseId')" value="{{event.exerciseId}}" [errorStateMatcher]="matcher">
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <button mat-icon-button matPrefix ngxClipboard [cbContent]="event.workspaceId" title="Copy:  {{event.workspaceId}}" style="margin-top: -15px;"><mat-icon style="transform:scale(0.65);" svgIcon="ic_clipboard_copy"></mat-icon></button>
        <input matInput placeholder="Workspace ID" [formControl]="workspaceIdFormControl"
          (blur)="saveEvent('workspaceId')" value="{{event.workspaceId}}" [errorStateMatcher]="matcher">
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <button mat-icon-button matPrefix ngxClipboard [cbContent]="event.runId" title="Copy:  {{event.runId}}" style="margin-top: -15px;"><mat-icon style="transform:scale(0.65);" svgIcon="ic_clipboard_copy"></mat-icon></button>
        <input matInput placeholder="Run ID" [formControl]="runIdFormControl"
          (blur)="saveEvent('runId')" value="{{event.runId}}" [errorStateMatcher]="matcher">
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <button mat-icon-button matPrefix ngxClipboard [cbContent]="event.sessionId" title="Copy:  {{event.sessionId}}" style="margin-top: -15px;"><mat-icon style="transform:scale(0.65);" svgIcon="ic_clipboard_copy"></mat-icon></button>
        <input matInput placeholder="Scenario ID" [formControl]="scenarioIdFormControl"
          (blur)="saveEvent('scenarioId')" value="{{event.sessionId}}" [errorStateMatcher]="matcher">
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input matInput placeholder="Launch Date" [formControl]="launchDateFormControl"
          (blur)="saveEvent('launchDate')" value="{{event.launchDate}}" [errorStateMatcher]="matcher">
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input matInput placeholder="End Date" [formControl]="endDateFormControl"
          (blur)="saveEvent('endDate')" value="{{event.endDate}}" [errorStateMatcher]="matcher">
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input matInput placeholder="Expiration Date" [formControl]="expirationDateFormControl"
          (blur)="saveEvent('expirationDate')" value="{{event.expirationDate}}" [errorStateMatcher]="matcher">
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field class="full-width">
        <input matInput placeholder="Status Date" [formControl]="statusDateFormControl"
          (blur)="saveEvent('statusDate')" value="{{event.statusDate}}" [errorStateMatcher]="matcher">
      </mat-form-field>
    </div>
  </div>

  <!-- <div fxLayout="row" class="add-margin">
    <div fxFlex fxFlexOffset="10">
      <mat-form-field>
        <mat-select placeholder="View" [(ngModel)]="event.exerciseId" (selectionChange)="saveEvent('exercise')">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let view of views" [value]="view.id" [matTooltip]="view.id" matTooltipPosition="right">
            {{view.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div> -->

  <div fxLayout="row" class="bottom-button">
    <div fxFlex fxLayoutAlign="left" class="delete-button">
      <button mat-stroked-button (click)="endEvent()" style="margin-left: 40px;" *ngIf="event.status!=='Ended'">End Event Now</button>
    </div>
    <div fxFlex fxLayoutAlign="center" class="delete-button">
      <button mat-stroked-button (click)="returnToEventList(false)">Done</button>
    </div>
    <div fxFlex fxLayoutAlign="end" class="delete-button">
      <button mat-stroked-button (click)="deleteEvent()">Delete Event</button>
    </div>
  </div>
  <div>&nbsp;</div>

</div>
