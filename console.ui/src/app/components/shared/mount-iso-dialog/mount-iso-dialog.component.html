<div mat-dialog-title>
  <label>Select the file to mount ...&nbsp;&nbsp;&nbsp;</label>
  <mat-form-field>
    <input name="vmSearch" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
</div>
<div style="overflow:scroll; height:350px;">
  <mat-selection-list #selectedIsos>
    <button mat-button (click)="showTeamIsos = !showTeamIsos;"><b>Team Files &gt;</b></button>
    <span *ngIf="showTeamIsos">
        <mat-list-option *ngFor="let iso of filteredTeamIsos" [selected]="iso === selectedIso" (click)=selectThisIso(iso)>
            <h4 matLine>{{iso.filename}}</h4>
          </mat-list-option>
        </span>
        <mat-divider></mat-divider>
        <button mat-button (click)="showPublicIsos = !showPublicIsos;"><b>Public Files &gt;</b></button>
    <span *ngIf="showPublicIsos" >
      <mat-list-option *ngFor="let iso of filteredPublicIsos" [selected]="iso === selectedIso" (click)=selectThisIso(iso)>
        <h4 matLine>{{iso.filename}}</h4>
      </mat-list-option>
    </span>
  </mat-selection-list>
</div>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
  <button mat-stroked-button (click)="close()" tabIndex="4">Cancel</button>
  <button mat-stroked-button (click)="done()" tabindex="5">Mount</button>
</mat-dialog-actions>
