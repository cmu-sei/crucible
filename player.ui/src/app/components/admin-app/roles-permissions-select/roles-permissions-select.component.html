<!-- this component will work with a User or a Team
    it allows a role and a list of permissions to be selected
    to use this component, add one of the following lines to the html of your edit page
    <app-roles-permissions-select [user]="userObject"></app-roles-permissions-select>
    <app-roles-permissions-select [team]="teamObject"></app-roles-permissions-select>
-->
<div fxLayout="row" class="add-margin">
  <div fxFlex>
    <mat-form-field>
      <mat-select placeholder="Role" [(ngModel)]="subject.roleId" name="userRole" (selectionChange)="updateRole($event.value)">
        <mat-option [value]="">None</mat-option>
        <mat-option *ngFor="let role of roles" [value]="role.id">
          {{role.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div fxLayout="row" class="add-margin">
  <div fxFlex>
    <mat-form-field>
      <mat-select placeholder="Permissions" [(ngModel)]="selectedPermissions" name="userPermissions" multiple>
        <mat-option *ngFor="let item of permissions" [value]="item.id" (click)="updatePermissions(item)">
          {{item.key}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
